<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHOUSE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding-inline: 8px;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            max-height: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 0 0 100%;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            background-position: bottom;
        }
        .close{
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 22px;
        }
        .carousel-controls button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .carousel-indicators span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .carousel-indicators .active {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="../../image/shopping center image/WhatsApp Image 2025-05-10 at 12.39.36 AM (2).jpeg" alt="Beach">
                <div class="caption">Shopping Center</div>
                <div class="close" id="close">X</div>
            </div>
            <div class="carousel-item">
                <img src="../../image/shopping center image/WhatsApp Image 2025-05-10 at 12.39.36 AM (6).jpeg" alt="Mountains">
                <div class="caption">Shopping Center</div>
                <div class="close" id="close">X</div>
            </div>
            <div class="carousel-item">
                <img src="../../image/shopping center image/WhatsApp Image 2025-05-10 at 12.39.36 AM (7).jpeg" alt="Forest">
                <div class="caption">Shopping Center</div>
                <div class="close" id="close">X</div>
            </div>
            <div class="carousel-item">
                <img src="../../image/shopping center image/WhatsApp Image 2025-05-10 at 12.39.38 AM (2).jpeg" alt="Forest">
                <div class="caption">Shopping Center</div>
                <div class="close" id="close">X</div>
            </div>
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()" id="prevSlide">❮</button>
            <button onclick="nextSlide()" id="nextSlide">❯</button>
        </div>
        <div class="carousel-indicators">
            <span onclick="goToSlide(1)" class="active"></span>
            <span onclick="goToSlide(2)"></span>
            <span onclick="goToSlide(3)"></span>
            <span onclick="goToSlide(4)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicators span');
        const totalSlides = slides.length;

        let nextButton = document.querySelector('#nextSlide')
        let prevButton = document.querySelector('#prevSlide')
        

        function updateCarousel() {
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            if(currentSlide < totalSlides - 1){
                currentSlide ++;
                updateCarousel();
                //    nextButton.disabled = true
                   console.log(currentSlide)
               }  
        }
        
        function prevSlide() {
            if(currentSlide > 0){
                currentSlide --; 
                updateCarousel();
                console.log(currentSlide)
                
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        let closeButton = document.querySelectorAll('#close')
        closeButton.forEach(close => {
        close.addEventListener('click',() => window.location.href = '../Project.html#Exterior')})

    </script>
</body>
</html>
